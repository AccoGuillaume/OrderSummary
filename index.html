<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="script.js"></script> -->
</head>
<body>
    <main>
        <div class="card">
            <img class="card-header" src="images/illustration-hero.svg" alt="illustration de header de la carte">
            <div>
                <div class="card-title">Order Summary</div>
                <p class="card-text">You can now listen to millions of songs, audiobooks, 
                    and podcasts on any device anywhere you like !
                </p>
            </div>
            <div class="annual-plan">
                <img class="note" src="images/icon-music.svg" alt="note de musique">
                <div class="prices">
                    <div id="annual">Annual Plan</div>
                    <div id="price">$59.99/year</div>
                </div>
                <a class="change" href="#">Change</a>
            </div>
            <a class="button" href="#">
                Proceed to Payment
            </a>
            <div class="cancel">
                <a id="cancel-order" href="#">Cancel Order</a>
            </div>
        </div>
    </main>
</body>
</html>
