<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="style.css">
  <!-- <script src="script.js"></script> -->
</head>
<body>
    <div class="card">
        <img class="card-header" src="images/illustration-hero.svg">
        <div>
            <div class="title">Order Summary</div>
            <p class="card-text">You can now listen to millions of songs, audiobooks, 
                and podcasts on any device anywhere you like !
            </p>
            <div clas="sub-card"></div>
        </div>
        <div class="row annual-plan">
            <img class="note" src="images/icon-music.svg">
            <div class="prices col-6">
                <div id="annual">Annual Plan</div>
                <div id="price">$59.99/year</div>
            </div>
            <div class="change col-4">
                <a href="#">Change</a>
            </div>
        </div>
        <a class="button" href="#">
            Proceed to Payment
        </a>
        <div class="cancel">
            <a id="cancel-order" href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
